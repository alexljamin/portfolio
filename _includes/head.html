<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <meta property="og:type" content="{{ type }}">
  <meta property="og:locale" content="en_US">
  <meta property="og:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
  <meta property="og:description" content="{% if page.description %}{{ page.description | escape }}{% else %}{{ site.description | escape}}{% endif %}" />
  <meta property="og:image" content="{% if page.image %}{{ page.image }}{% else %}{{ "/assets/img/main.jpg" | prepend: site.baseurl }}{% endif %}">
  <meta property="og:site_name" content="Aleksandr Ljamin - Personal Portfolio">

  <meta name="twitter:card" content="summary">
  <meta name="twitter:creator" content="@alljamin">
  <meta name="twitter:site" content="@alljamin">
  <meta name="twitter:description" content="{% if page.description %}{{ page.description | escape }}{% else %}{{ site.description | escape }}{% endif %}">
  <meta name="twitter:title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">

  {% if page.description %}
  <meta name="description" content="{{ page.description | escape }}">
  {% endif %}
  {% if page.tags %}
  <meta name="keywords" content="{{ page.tags | join: ', ' | escape }}"/>
  {% endif %}

  <title>{{ site.title }} &middot; {{ site.tagline }}</title>

  <link rel="stylesheet" href="{{ "/assets/styles/main.min.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Barlow:700|Roboto:300i,400">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ "/assets/img/apple-touch-icon-144-precomposed.png?v1" | prepend: site.baseurl }}"/>
  <link rel="shortcut icon" type="image/x-icon" href="{{ "/assets/img/favicon.ico?v1" | prepend: site.baseurl }}"/>

  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
</head>
