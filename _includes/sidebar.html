<div class="sidebar">
  <div class="container sidebar-sticky">
    <div class="sidebar-about">
      <h1>
        <a href="/" title="Homepage">
          {{ site.title }}
        </a>
      </h1>
      <p class="lead">{{ site.description }}</p>
    </div>

    <nav class="sidebar-nav">
      <a class="fa fa-envelope fa-2x" href="mailto: {{ site.email }}"></a>
      <a class="fa fa-github fa-2x" href="{{ site.github }}" target="_blank"></a>
      <a class="fa fa-twitter fa-2x" href="{{ site.twitter }}" target="_blank"></a>
      <a class="fa fa-dribbble fa-2x" href="{{ site.dribbble }}" target="_blank"></a>
      <a class="fa fa-linkedin fa-2x" href="{{ site.linkedin }}" target="_blank"></a>
      <a class="fa fa-stack-exchange fa-2x" href="{{ site.stackexchange }}" target="_blank"></a>
    </nav>

    <p class="copyright">&copy; {{ site.time | date: '%Y' }}. All rights reserved.</p>
  </div>
</div>
